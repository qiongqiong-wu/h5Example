<!DOCTYPE html>
<html>

	<head>
		<title>仿微博动态图片上传</title>
		<meta charset="utf-8">
		<link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css"
		 rel="stylesheet">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/jquery-weui.min.css" /> </head>

	<body>
		<!--图片上传-->
		<div class="weui-gallery" id="gallery"> <span class="weui-gallery__img" id="galleryImg"></span>
			<div class="weui-gallery__opr">
				<a href="javascript:" class="weui-gallery__del"> <i class="weui-icon-delete weui-icon_gallery-delete"></i> </a>
			</div>
		</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
						<div class="weui-uploader__hd">
							<p class="weui-uploader__title">图片上传</p>
						</div>
						<div class="weui-uploader__bd">
							<ul class="weui-uploader__files" id="uploaderFiles"> </ul>
							<div class="weui-uploader__input-box"> <input id="uploaderInput" class="weui-uploader__input zjxfjs_file" type="file"
								 accept="image/*" multiple=""> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/jquery-weui.min.js"></script>
	</body>

</html>
