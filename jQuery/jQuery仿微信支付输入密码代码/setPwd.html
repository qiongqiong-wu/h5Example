<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>设置支付密码</title>
		<!-- 说明 -->
		<meta name="description" content="设置支付密码" />
		<!-- 关键字 -->
		<meta name="keywords" content="设置支付密码" />
		<!-- 设置文档宽度、是否缩放 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />

		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="apple-mobile-web-app-title" content="设置支付密码" />

		<title>设置支付密码</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/setPwd.css" />

		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = "orientationchange" in window ? "orientationchange" :
					"resize",
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) {
							return
						}
						if(clientWidth >= 750) {
							docEl.style.fontSize = "100px"
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 750) + "px"
						}
					};
				if(!doc.addEventListener) {
					return
				}
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener("DOMContentLoaded", recalc, false)
			})(document, window);
		</script>
		</script>

	</head>

	<body>
		<div class="warp">

							<li>

							</li>
							<li>

						<div class="payment-status" style="display: none;">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/setPwd.js" type="text/javascript" charset="utf-8"></script>

</html>
