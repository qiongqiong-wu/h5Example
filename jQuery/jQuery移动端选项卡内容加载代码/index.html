<!doctype html>
<html lang="zh-cn">

	<head>
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
		<title>jQuery移动端选项卡内容加载代码</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-text-size-adjust: none;
			}
			
			html {
				font-size: 10px;
			}
			
			body {
				background-color: #f5f5f5;
				font-size: 1.2em;
			}
			
			.tab {
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				height: 44px;
				line-height: 44px;
				border-bottom: 1px solid #ff3c3c;
				background-color: #eee;
			}
			
			.tab .item {
				display: block;
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				-ms-flex: 1;
				flex: 1;
				width: 100%;
				font-size: 14px;
				text-align: center;
				color: #333;
				text-decoration: none;
			}
			
			.tab .cur {
				height: 42px;
				border-bottom: 2px solid #ff3c3c;
				color: #ff3c3c;
			}
			
			.content {
				background-color: #fff;
			}
			
			.content .item {
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-ms-flex-align: center;
				-webkit-box-align: center;
				box-align: center;
				-webkit-align-items: center;
				align-items: center;
				padding: 3.125%;
				border-bottom: 1px solid #ddd;
				color: #333;
				text-decoration: none;
			}
			
			.content .item img {
				display: block;
				width: 40px;
				height: 40px;
				border: 1px solid #ddd;
			}
			
			.content .item h3 {
				display: block;
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				-ms-flex: 1;
				flex: 1;
				width: 100%;
				max-height: 40px;
				overflow: hidden;
				line-height: 20px;
				margin: 0 10px;
				font-size: 1.2rem;
			}
			
			.content .item .date {
				display: block;
				height: 20px;
				line-height: 20px;
				color: #999;
			}
			
			.opacity {
				-webkit-animation: opacity 0.3s linear;
				animation: opacity 0.3s linear;
			}
			
			@-webkit-keyframes opacity {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@keyframes opacity {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
		<link rel="stylesheet" href="dist/dropload.css">
	</head>

	<body>
		<div class="tab">
			<a href="javascript:;" class="item cur">菜单一</a>
			<a href="javascript:;" class="item">菜单二</a>
		</div>
		<div class="content">
			<div class="lists"></div>
			<div class="lists"></div>
		</div>
		<!-- jQuery1.7以上 或者 Zepto 二选一，不要同时都引用 -->
		<script src="js/jquery.min.js"></script>
		<script src="dist/dropload.min.js"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
