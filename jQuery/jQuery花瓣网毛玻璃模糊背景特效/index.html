<title>jQuery花瓣网毛玻璃模糊背景特效 - A5源码</title>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/background-blur.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

 <style>
	*{margin:0;padding:0;}
	a,img{border:0;}
	/* Content */
	.avatar-holder {
		overflow: hidden;
		height: 380px;
		text-align: center;
		position: relative;
	}

	.avatar-container {
		padding-top: 50px;
	}

	.avatar {
		display: inline-block;
		position: relative;
	}

	.avatar img {
		width: 100px;
		height: 100px;
		margin-top: 100px;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		border-radius: 50%;
		border: 5px solid rgba(255,255,255,0.8);
		transition: 0.3s;
		cursor: pointer;

	}
	.avatar-blur {
		z-index: -2;
		position: absolute;
		min-height: 100%;
		height: auto;
		display: block;
		top: 0;
		max-height: none;
		left: -10%;
		width: 120%;
	}
</style>
</head>
<body>

<div class="avatar-holder">
	<div class="avatar-container">
		<div class="avatar">
			<img src="img/1.jpg" alt="">
		</div>
	</div>
</div>
