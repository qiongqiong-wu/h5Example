<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Demo - Validform - 一行代码搞定整站的表单验证！ &copy;瑞金佬的前端路</title>
<link rel="stylesheet" href="demo/css/style.css" type="text/css" media="all" />
<link href="demo/css/demo.css" type="text/css" rel="stylesheet" />
</head>

<body>  

<div class="main">
    <div class="wraper">
        <p class="tr"><a href="demo.html" class="blue ml10 fz12">返回示例首页&raquo;</a></p>
        
    	<h2 class="green">在自定义datatype中返回具体的错误信息 </h2>
        
        <form class="registerform" action="demo/ajax_post.php">
            <table width="100%" style="table-layout:fixed;">
                <tr>
                    <td class="need" style="width:10px;">*</td>
                    <td style="width:70px;">昵称：</td>
                    <td style="width:205px;"><input type="text" value="" name="name" class="inputxt" datatype="range2-6" nullmsg="请输入昵称！" errormsg="昵称为2-6位字符，中文字符算两个字符！" /></td>
                    <td><div class="Validform_checktip">昵称为2-6位字符，中文字符算两个字符</div></td>
                </tr>
                <tr>
                    <td class="need"></td>
                    <td></td>
                    <td colspan="2" style="padding:10px 0 18px 0;">
                        <input type="submit" value="提 交" /> <input type="reset" value="重 置" />
                    </td>
                </tr>
            </table>
        </form>
        
        <h2>说明：</h2>
        <div class="tipmsg">
        	<p>从5.0版本开始，可以在自定义datatype中返回具体的错误信息。</p>
            <p>自定义datatype如果return true表示验证通过，return false或 return一个字符串则表示验证失败，返回的字符串作为错误信息显示。</p>
        </div>
         
    </div>
</div>



<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="demo/js/Validform_v5.3.2_min.js"></script>

<script type="text/javascript">
$(function(){
	//$(".registerform").Validform();  //就这一行代码！;
		
	/**********************
	传入自定义datatype类型【方式一】;
	$.extend($.Datatype,{
		"z2-4" : /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/
	});
	**********************/
	
	$(".registerform").Validform({
		tiptype:2,
		datatype:{//传入自定义datatype类型【方式二】;
			"range2-6":function(gets,obj,curform,regxp){
				var atleast=2,
					atmax=6;
				var getAnsiLength = function(b,ansi) {
					//该方法由网友 雨中的双子座 提供;
					if (!(typeof b == 'string') || !ansi) {
						return b.length;
					}
					var a=b.match(/[^\x00-\x80]/g);
					return b.length+(a?a.length:0);
				};
				
				var len=getAnsiLength(gets,true);
				if(len<atleast){
					return "昵称不能少于"+atleast+"个字符";
				}else if(len>atmax){
					return "昵称不能多于"+atmax+"个字符";
				}
				return true;
			}
			
		}
	});
})
</script>
</body>
</html>
